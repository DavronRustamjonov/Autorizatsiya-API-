<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tilni o'zgartirish</title>
</head>
<body>
<p id="salom">Salom Dunyo</p>

<button onclick="changeLanguage('uz')">O'zbek</button>
<button onclick="changeLanguage('en')">English</button>
<button onclick="changeLanguage('ru')">Русский</button>

<script>
function changeLanguage(lang) {
    var elements = document.getElementsByTagName("html");
    for (var i = 0; i < elements.length; i++) {
        elements[i].setAttribute("lang", lang);
    }

    var salomElement = document.getElementById("salom");
    if (lang === 'en') {
        salomElement.innerHTML = "Hello World";
    } else if (lang === 'ru') {
        salomElement.innerHTML = "Privet mir";
    } else {
        salomElement.innerHTML = "Salom Dunyo";
    }
}
</script>
</body>
</html>
